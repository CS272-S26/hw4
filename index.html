<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop Checkout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"/>
        <script src="app.js"></script>
        <script src="utils.js"></script>
    </head>
    <body class="m-1 text-center justify-content-center">
        <h1>Coffee Shop Checkout</h1>
        <p>Orders of <em>$20 or more</em> receive a 10% discount. Loyalty members earn a free pastry!</p>
        <div class="d-flex justify-content-center">
            <div class="m-2 p-3 card" style="max-width: fit-content;">
                <h2>Your Order</h2>
                <div class="mb-3">
                    <label for="num-drinks">Number of Drinks</label>
                    <input id="num-drinks" class="form-control" type="number" min="1"/>
                </div>

                <div class="mb-3">
                    <label for="price-per-drink">Price Per Drink ($)</label>
                    <input id="price-per-drink" class="form-control" type="number" min="1"/>
                </div>

                <div class="mb-3">
                    <label>Tip Percentage</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tip-percent" id="tip-10" value="10">
                            <label class="form-check-label" for="tip-10">10%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tip-percent" id="tip-15" value="15">
                            <label class="form-check-label" for="tip-15">15%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tip-percent" id="tip-20" value="20">
                            <label class="form-check-label" for="tip-20">20%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tip-percent" id="tip-none" value="0">
                            <label class="form-check-label" for="tip-none">No Tip</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Has Loyalty Points?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loyalty-status" id="loyalty-yes" value="yes">
                            <label class="form-check-label" for="loyalty-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loyalty-status" id="loyalty-no" value="no">
                            <label class="form-check-label" for="loyalty-no">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" style="max-width: 10rem;" onclick="checkout()">Checkout</button>
    </body>
</html>
